  <script type="text/javascript">
            $(function() {
                $(".back-top").hide();
                $(".back-top").live("click", function() {
                    $('html, body').animate({
                        scrollTop: 0
                    }, 400);
                    return false;
                })
                $(window).bind('scroll resize', function() {
                    if ($(window).scrollTop() <= 400) {
                        $(".back-top").hide();
                    } else {
                        $(".back-top").show();
                    }
                })
            })
