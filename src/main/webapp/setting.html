                <!-- end page title --> 
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <form action="setCndtnerControl" method="post" id="ajxaForm">
                                
									<div class="row">
										<div class="col-12">
                        					<div class="page-title-box">
                           				 		<h4 class="page-title">配置空调信息</h4>
                        					</div>
                    					</div>
                    				</div>
                                    <div class="row">
                                        <label class="col-sm-2  col-form-label">开启制冷温度(°)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="DevTempValueMax" name="DevTempValueMax" required="required" placeholder="直接填写温度，如24.5">
                                        </div>
                                        <label class="col-sm-2 col-form-label">关闭制冷温度(°)</label>
                                        <div class="col-sm-2">
                                            <input type="text" id="DevTempValueMin" name="DevTempValueMin" required="required" class="form-control" placeholder="直接填写温度，如24.5">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <label class="col-sm-2  col-form-label">温度上线报警(°)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="AlarmTemMax" name="AlarmTemMax" required="required" placeholder="应高于开启制冷温度(°)">
                                        </div>
                                        <label class="col-sm-2 col-form-label">温度下线报警(°)</label>
                                        <div class="col-sm-2">
                                            <input type="text" id="AlarmTemMin" name="AlarmTemMin" required="required" class="form-control" placeholder="应低于关闭制冷温度(°)">
                                        </div>
                                    </div>
                                    
                                   <div class="row">
                                        <label class="col-sm-2 col-form-label">开启除湿度数(%RH)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="DevHumiValueMax" name="DevHumiValueMax" required="required" placeholder="应高于开启除湿度数(%RH)">
                                        </div>
                                        <label class="col-sm-2 col-form-label">关闭除湿度数(%RH)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="DevHumiValueMin" name="DevHumiValueMin" required="required" placeholder="应低于关闭除湿度数(%RH)">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">湿度上线报警(%RH)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="AlarmHumMax" name="AlarmHumMax" required="required" placeholder="直接填写数字，如24.5">
                                        </div>
                                        <label class="col-sm-2 col-form-label">湿度下线报警(%RH)</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="AlarmHumMin" name="AlarmHumMin" required="required" placeholder="直接填写数字，如24.5">
                                        </div>
                                    </div>
                                    <div class="row">
										<div class="col-12">
                        					<div class="page-title-box">
                            					<h4 class="page-title">配置报警手机号</h4>
                        					</div>
                    					</div>
                    				</div>
                    				 <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">报警手机号   1</label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control" id="phone1" name="phone1" placeholder="手机号1">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">报警手机号   2</label>
                                        <div class="col-sm-6">
                                            <input type="number" class="form-control" id="phone2" name="phone2" placeholder="手机号2">
                                        </div>
                                    </div>

                                        <div class="col-sm-6">
                                            <input type="number" class="form-control"  id="phone3" name="phone3" placeholder="手机号3">
                                        </div>
                                    </div>
                                    <input class="btn btn-info col-8" type="submit" value="保存"/>
