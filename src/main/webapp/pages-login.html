<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登录 - 后台管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="这不仅仅是一个后台管理系统，超强的自适应，简洁，高效，大方" />
        <meta content="Luyang" name="author" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- App css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="css/app.min.css" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg" background="assets/images/bg.jpg">

        <div class="account-pages mt-5 mb-5" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="index.html">
                                        <span><img src="assets/images/logo-width.png" alt="" height="22"></span>
                                    </a>
                                    <h4 class="text-muted mb-4 mt-3">动力环境监测平台</h4>
                                </div>

                                <form action="login" id="loginForm" method="post">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">账户</label>
                                        <input class="form-control" type="text" name="username"  id="emailaddress" required placeholder="键入你的用户名">
                                    </div>

                                    <div class="form-group mb-3">
                                        <a href="pages-recoverpw.html" class="text-muted float-right"><small></small></a>
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" name="password" required id="password" placeholder="键入你的密码">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">记住我</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> 登入 </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
                 <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                      	  陕西孜晟新能源技术服务有限公司 &copy; 2018 - 动力环境监测平台
                    </div>
                    <div class="col-md-6">
                        <div class="text-md-right footer-links d-none d-sm-block">
                            <a href="#">关于我们</a>
                            <a href="#">帮助</a>
                            <a href="#">联系我们</a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
            </div>
            <!-- end container -->
            
            
        </div>
        <!-- end page -->


        <!-- App js -->
        <script src="js/vendor.min.js"></script>
        <script src="js/app.min.js"></script>
        <script type="text/javascript" src="js/jquery.form.js"></script>
        <script type="text/javascript">     
  		$(document).ready(function() { 
	  		$('#loginForm').ajaxForm(function(data) { 
			 if(data.result==2){
				  alert("用户名或密码错误");
			  }else{
				  window.location = 'manager';
			  }
			});  
  });  
  </script> 
    </body>
</html>
