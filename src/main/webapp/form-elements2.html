        <div class="wrapper">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="#">Seasonts</a></li>
                                    <li class="breadcrumb-item active">设置</li>
                                </ol>
                            </div>
                            <h4 class="page-title">系统配置</h4>
                        </div>
                    </div>
                </div>     
                <!-- end page title --> 

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">配置</h4>
                                <form class="form-horizontal">
                                   <div class="row">
										<div class="col-12">
                        					<div class="page-title-box">
                           				 		<h4 class="page-title">配置空调信息</h4>
                        					</div>
                    					</div>
                    				</div>
                                    <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">开启制冷温度(°)</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="DevTempValueMax" name="DevTempValueMax" required="required" placeholder="直接填写温度，如24.5">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">关闭制冷温度(°)</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="DevTempValueMin" name="DevTempValueMin" required="required" class="form-control" placeholder="直接填写温度，如24.5">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">开启除湿度数(%RH)</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="DevHumiValueMax" name="DevHumiValueMax" required="required" placeholder="直接填写数字，如24.5">
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">关闭除湿度数(%RH)</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="DevHumiValueMin" name="DevHumiValueMin" required="required" placeholder="直接填写数字，如24.5">
                                        </div>
                                    </div>
                                    <div class="row">
										<div class="col-12">
                        					<div class="page-title-box">
                            					<h4 class="page-title">配置报警手机号</h4>
                        					</div>
                    					</div>
                    				</div>
                    				 <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">报警手机号   1</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="phone1" name="phone1" placeholder="手机号1">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">报警手机号   2</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control" id="phone2" name="phone2" placeholder="手机号2">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2  col-form-label">报警手机号   3</label>
                                        <div class="col-sm-10">
                                            <input type="number" class="form-control"  id="phone3" name="phone3" placeholder="手机号3">
                                        </div>
                                    </div>
                                    <input class="btn btn-info col-12" type="submit" value="保存"/>
                                  </form>
                            </div> <!-- end card-body -->
                        </div> <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
